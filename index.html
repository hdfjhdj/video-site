<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* change to cover if needed */
            z-index: 1;
        }

        .play-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(0,0,0,0.35);
            z-index: 2; /* ðŸ”¥ THIS IS THE FIX */
        }

        .play-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon::before {
            content: "";
            margin-left: 5px;
            border-style: solid;
            border-width: 28px 0 28px 45px;
            border-color: transparent transparent transparent black;
        }

        .play-text {
            margin-top: 14px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<video id="video" loop playsinline>
    <source src="s.mp4" type="video/mp4">
</video>

<div class="play-overlay" id="overlay">
    <div class="play-icon"></div>
    <div class="play-text">Tap to Play</div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
        video.play();
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
