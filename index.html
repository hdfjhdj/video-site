<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* change to cover if you want full screen */
        }
        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(0,0,0,0.35);
        }
        .play-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon::before {
            content: "";
            margin-left: 5px;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent black;
        }
    </style>
</head>
<body>

<video id="video" loop playsinline>
    <source src="s.mp4" type="video/mp4">
</video>

<div class="play-overlay" id="overlay">
    <div class="play-icon"></div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
        video.play();
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
