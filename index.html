<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap to Play</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* change to cover if you want full screen crop */
        }
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.4);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<video id="video" loop playsinline>
    <source src="s.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
    Tap to play
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
        video.play();
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
